{% extends 'base.html' %}
{% block title %} Add Income {% endblock title %}
{% block content %}

<form  method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    {% for field in form %}
    <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="{{ field.auto_id }}">
            {{ field.label_tag }}
            {% if field.field.required %}
                <span class="text-danger">*</span>
            {% endif %}
        </label>
        <div class="col-sm-9">
            {{ field }}
            {% if field.help_text %}
                <small class="form-text text-muted">{{ field.help_text }}</small>
            {% endif %}
            {% if field.errors %}
                <div class="invalid-feedback">
                    {{ field.errors|join:", " }}
                </div>
            {% endif %}
        </div>
    </div>
    {% endfor %}
    
    <input type="submit" class="btn btn-primary" value="Add Income">
</form>
